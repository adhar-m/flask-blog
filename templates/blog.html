{% extends 'layout.html' %}


{% block body %}
	<h1> Blog Posts </h1>
	<br>

	<ul class="list-group">
		{% for post in posts %}
			<li class="list-group-item">
				<a href="blog/{{post.id}}">
					<h4>{{post.title}} </h4> 
				</a>

				Posted on {{post.date}} <br> 
				{{post.summary}}

			</li>
		{% endfor %}
	</ul>

{% endblock %}
